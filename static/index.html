    <script>
      const uploadZone = document.getElementById("uploadZone");
      const imageInput = document.getElementById("imageInput");
      const uploadContent = document.getElementById("uploadContent");
      const previewImage = document.getElementById("previewImage");
      const nextBtn = document.getElementById("nextBtn");
      const statusBar = document.getElementById("statusBar");

      let uploadedImageData = null;

      async function checkServerStatus() {
        try {
          const response = await fetch("/api/transform/health");
          const data = await response.json();
          if (data.sd_server_status !== "connected") {
            statusBar.classList.remove("hidden");
          } else {
            statusBar.classList.add("hidden");
          }
        } catch (error) {
          statusBar.classList.remove("hidden");
        }
      }

      checkServerStatus();

      uploadZone.addEventListener("click", () => imageInput.click());

      uploadZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadZone.style.borderColor = "#7c3aed";
      });

      uploadZone.addEventListener("dragleave", () => {
        uploadZone.style.borderColor = "";
      });

      uploadZone.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadZone.style.borderColor = "";
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
          handleFile(file);
        }
      });

      imageInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          handleFile(file);
        }
      });

      function handleFile(file) {
        if (file.size > 10 * 1024 * 1024) {
          alert("íŒŒì¼ í¬ê¸°ëŠ” 10MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.");
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImageData = e.target.result;
          previewImage.src = uploadedImageData;
          previewImage.classList.remove("hidden");
          uploadContent.classList.add("hidden");
          uploadZone.classList.add("has-image");
          nextBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }

      nextBtn.addEventListener("click", () => {
        if (uploadedImageData) {
          sessionStorage.setItem("uploadedImage", uploadedImageData);
          window.location.href = "style";
        }
      });
    </script>
